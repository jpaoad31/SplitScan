<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="./js/index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    </head>
<body id="body">
    <h1 id="title">Split Scan V0.1.4</h1>
    <div>by John P. Adams</div>
    <p id="description">
        A tool for splitting a single image into separate cropped images. <br/>
        It runs entirely in your browser, no uploading necessary! <br/>
        See how it works at <br/>
        <button onclick="window.location.href='https://github.com/jpaoad31/SplitScan'">GitHub</button>
    </p>

    <div>
        <input type="file" id="input"/>
    </div>
    <button id="reload-button" onclick="window.location.reload()" style="display: none">New Image</button>
    <h2>Original Image</h2> 
    <img id="image-preview"/>
    <p> Status: <span id="preview-status"> waiting </span></p>
    <h2>Split Images</h2>
    <div class="canvas-container">
        <div class="canvas-box">
            <canvas id="canvas0"></canvas>
            <button id="dl0" style="display: none">Download 0</button>
        </div>
        <div class="canvas-box">
            <canvas id="canvas1"></canvas>
            <button id="dl1" style="display: none">Download 1</button>
        </div>
        <div class="canvas-box">
            <canvas id="canvas2"></canvas>
            <button id="dl2" style="display: none">Download 2</button>
        </div>
        <div class="canvas-box">
            <canvas id="canvas3"></canvas>
            <button id="dl3" style="display: none">Download 3</button>
        </div>
    </div>
</body>
</html>
